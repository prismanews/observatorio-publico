<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="boe-header">
            <h2>OBSERVATORIO DE TRANSPARENCIA</h2>
            <p>Sincronización: 18/02/2026 21:31</p>
        </header>
        <div class="boe-card">
            <div class="stat-group">
                <div class="stat-box"><strong>0.00 €</strong><br><small>Total Detectado</small></div>
                <div class="stat-box"><strong>18</strong><br><small>Registros</small></div>
            </div>
            <div style="padding:20px; height: 400px;"><canvas id="myChart"></canvas></div>
            <a href="datos/informe.pdf" class="btn-link">DESCARGAR INFORME PDF</a>
        </div>
    </div>
    <script>
        new Chart(document.getElementById('myChart'), {
            type: 'bar',
            data: {
                labels: ["Sin Datos"],
                datasets: [{ 
                    label: 'Euros', 
                    data: [0.0], 
                    backgroundColor: '#5bc0be' 
                }]
            },
            options: { 
                indexAxis: 'y',
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            }
        });
    </script>
</body>
</html>
