name: Observatorio Anticorrupci√≥n

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Cada 6 horas
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  actualizar:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          
      - name: Instalar dependencias
        run: |
          pip install feedparser reportlab requests beautifulsoup4 lxml
          
      - name: Crear directorios
        run: |
          mkdir -p datos api/v1 informes
          
      - name: Ejecutar generador
        run: python generar_datos.py
        env:
          TZ: 'Europe/Madrid'
          
      - name: Commit autom√°tico
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ Actualizaci√≥n $(date +'%d/%m/%Y %H:%M')"
          git push
