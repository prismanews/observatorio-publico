name: Actualizar Observatorio

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Actualizar pip
        run: python -m pip install --upgrade pip

      - name: Instalar dependencias
        run: pip install pandas requests reportlab

      - name: Generar observatorio
        run: python generar_datos.py

      - name: Subir cambios
        run: |
          git config user.name "Bot"
          git config user.email "bot@github.com"
          git add index.html informe.pdf || true
          git commit -m "Update observatorio" || echo "No changes"
          git push
