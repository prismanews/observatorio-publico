name: Actualizar Observatorio
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Instalar dependencias
        run: pip install pandas requests reportlab feedparser
      - name: Ejecutar proceso
        run: python generar_datos.py
      - name: Publicar cambios
        run: |
          git config user.name "ObservatorioBot"
          git config user.email "bot@github.com"
          git add .
          git commit -m "Actualizaci√≥n: $(date +'%Y-%m-%d')" || echo "Sin cambios"
          git push
