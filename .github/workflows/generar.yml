name: Actualizar Observatorio

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests reportlab feedparser

      - name: Ejecutar proceso de datos
        run: python generar_datos.py

      - name: Publicar cambios en el repositorio
        run: |
          git config --global user.name "ObservatorioBot"
          git config --global user.email "bot@github.com"
          git add index.html estilo.css datos/ || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Actualización automática: $(date +'%Y-%m-%d')" && git push)
