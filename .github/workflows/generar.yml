name: Generar Observatorio Público

on:
  workflow_dispatch:
  schedule:
    # Ejecuta cada lunes a las 06:00 UTC
    - cron: "0 6 * * 1"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # 1. Descargar repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Instalar Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Instalar dependencias necesarias
      - name: Instalar librerías
        run: |
          pip install pandas
          pip install requests
          pip install reportlab
          pip install feedparser

      # 4. Ejecutar tu script Observatorio
      - name: Generar Observatorio
        run: python generar_datos.py

      # 5. Commit automático resultados
      - name: Commit cambios
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Actualización automática Observatorio" || echo "Sin cambios"
          git push
