name: Actualizar Observatorio

on:
  workflow_dispatch: # Permite ejecutarlo manualmente
  schedule:
    - cron: "0 6 * * 1" # Se ejecuta todos los lunes a las 06:00 AM

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' # Acelera las ejecuciones futuras

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests reportlab feedparser

      - name: Ejecutar proceso de datos
        run: python generar_datos.py
        env:
          PYTHONPATH: .

      - name: Publicar cambios en el repositorio
        run: |
          git config --global user.name "ObservatorioBot"
          git config --global user.email "bot@github.com"
          git add index.html estilo.css datos/
          # Solo hace commit si hay cambios reales para evitar errores
          git diff --quiet && git diff --staged --quiet || (git commit -m "Actualización automática: $(date +'%Y-%m-%d %H:%M')" && git push)
