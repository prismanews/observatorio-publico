name: Actualizar Observatorio

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # todos los d√≠as 06:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Actualizar pip
        run: python -m pip install --upgrade pip

      - name: Instalar dependencias
        run: |
          pip install pandas requests reportlab feedparser

      - name: Generar observatorio
        run: python generar_datos.py

      - name: Subir cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update observatorio" || echo "No changes"
          git push
